<div class="profile">
  <h1>User Profile</h1>
  <form [formGroup]="profileForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        [readonly]="!editing"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [readonly]="!editing"
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        formControlName="phone"
        [readonly]="!editing"
      />
    </div>
    <button class="btn btn-primary" (click)="toggleEditing()">
      {{ editing ? "Save" : "Edit" }}
    </button>
  </form>
</div>

<style>
  .profile {
    margin: 50px auto;
    max-width: 700px;
    padding: 20px;
    border-radius: 5px;
  }
</style>
