<div class="d-flex flex-column">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand me-auto" href="#">{{ title }}</a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="navigationBar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
        [ngbCollapse]="!isCollapsed"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="booking">Booking</a>
          </li>
          <div *ngIf="role === 'admin'; else userDashboard">
            <li class="nav-item">
              <a class="nav-link" routerLink="dashboard/admin">Dashboard</a>
            </li>
          </div>
          <li class="nav-item">
            <a class="nav-link" routerLink="" (click)="logout()">Logout</a>
          </li>
          <ng-template #userDashboard>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer">Dashboard</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</div>
