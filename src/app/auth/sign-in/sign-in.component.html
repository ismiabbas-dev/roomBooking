<body class="d-flex justify-content-center align-items-center py-4 w-100">
  <ngb-toast
    *ngIf="show"
    [autohide]="true"
    (hidden)="show = false"
    [class]="'bg-danger text-light toast'"
  >
    {{ toastMessage }}
  </ngb-toast>

  <main class="form-signin w-50">
    <img src="/assets/login-2.jpg" alt="login" width="300" height="300" />
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
        />
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="rememberMe"
        />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button
        class="btn btn-primary w-100 py-2"
        type="submit"
        [disabled]="!signInForm.valid"
      >
        Sign in
      </button>

      <p class="mt-2">
        <a href="#" class="link-underline-primary" routerLink="/auth/register"
          >Register</a
        >
      </p>
    </form>
  </main>
</body>
