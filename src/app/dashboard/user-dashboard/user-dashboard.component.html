<div class="py-5 justify-content-center d-flex align-items-center">
  <div class="container">
    <h4>
      <span class="text-secondary">Bookings</span>
    </h4>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let book of bookings">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Room Number: {{book.roomNumber}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Booking Id: {{book.id}}
            <li class="list-group-item">Room Type: {{book.roomType | uppercase}}</li>
          </ul>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group"></div>
              <small class="text-muted">Booking
                Status: <span [ngClass]="{
                      'text-warning': book.bookingStatus === 'Booked',
                      'text-success': book.bookingStatus === 'Approved',
                      'text-danger': book.bookingStatus === 'Rejected'
                    }">
                  {{book.bookingStatus}}
                </span> </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
